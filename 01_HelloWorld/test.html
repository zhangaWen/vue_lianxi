<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_HelloWorld</title>
</head>
<style>
  .big{
    font-size: 30px;
    color: red;
  }
</style>
<body>

<!--
  1. 引入Vue.js
  2. 创建Vue对象
    el : 指定根element(选择器)
    data : 初始化数据(页面可以访问)
  3. 双向数据绑定 : v-model
  4. 显示数据 : {{xxx}}
  5. 理解vue的mvvm实现
-->
<!-- 
  模板：html+js
      
 -->
<div id="test">
  <input type="text" v-model='msg'>
  <p>hello{{msg}}</p>
  <span v-if="seen" class="big">你能看见我吗</span>
  <ul>
    <li></li>
  </ul>
</div>
<script src="../js/vue.js"></script>
<script>
  const vm = new Vue({
    el:'#test',
    data:{
      msg:'VUE',
      seen:true
    }
  })
  setTimeout(()=>{
    vm.msg = '张阿稳'
  },2000)
</script>
</body>
</html>
